    {% for border in borders %}

            class="nav-link border border-primary

                active
            {% elif not request.GET.start %}
                {% if border.0 == 'Ð' %}
                    active
                {% endif %}
            {% endif %}"
            href="{% url 'employees:list_by_surname' %}?start={{border.0}}&stop={{border.1}}"
        >
            {{border.0}}-{{border.1}}
        </a>
    </li>
    {% endfor %}
</ul>
