<table class="table">
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">Фамилия</th>
    </tr>
    </thead>

    <tbody>
    {% for employee in object_list %}
    <tr>
        <td><a href="{% url 'employees:detail' pk=employee.pk %}">{{employee.name}}</a></td>
        <td>{{employee.patronymic}}</td>
        <td>{{employee.surname}}</td>
    </tr>

    {% endfor %}
    </tbody>
</table>
